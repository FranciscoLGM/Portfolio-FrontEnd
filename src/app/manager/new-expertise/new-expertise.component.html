<app-navbar></app-navbar>
<section>
    <div class="container">
        <article>
            <h2 class="title-form">{{ title }}</h2>
        </article>

        <article>
            <form [formGroup]="expertiseForm" (ngSubmit)="postExpertiseData()">
                <fieldset class="form-group">
                    <label for="position">Posición</label>
                    <input
                        type="text"
                        name="position"
                        id="position"
                        required
                        placeholder="Desarrollador Front End"
                        formControlName="position"
                    />
                    <label
                        class="alert"
                        *ngIf="
                            expertiseForm
                                .get('position')
                                ?.hasError('required') &&
                            expertiseForm.get('position')?.touched
                        "
                    >
                        Debes ingresar una posición
                    </label>
                </fieldset>
                <fieldset>
                    <label for="company">Nombre de la empresa</label>
                    <input
                        type="text"
                        name="company"
                        id="company"
                        required
                        placeholder="Mercado Libre"
                        formControlName="company"
                    />
                    <label
                        class="alert"
                        *ngIf="
                            expertiseForm
                                .get('company')
                                ?.hasError('required') &&
                            expertiseForm.get('company')?.touched
                        "
                    >
                        Debes ingresar una empresa
                    </label>
                </fieldset>
                <fieldset>
                    <label for="inicio">Fecha de inicio</label>
                    <input
                        type="text"
                        name="inicio"
                        id="inicio"
                        required
                        placeholder="Enero 2022"
                        formControlName="inicio"
                    />
                    <label
                        class="alert"
                        *ngIf="
                            expertiseForm.get('inicio')?.hasError('required') &&
                            expertiseForm.get('inicio')?.touched
                        "
                    >
                        Debes ingresar una fecha de inicio
                    </label>
                </fieldset>
                <fieldset>
                    <label for="fin">Fecha de finalización</label>
                    <input
                        type="text"
                        name="fin"
                        id="fin"
                        required
                        placeholder="Actualidad"
                        formControlName="fin"
                    />
                    <label
                        class="alert"
                        *ngIf="
                            expertiseForm.get('fin')?.hasError('required') &&
                            expertiseForm.get('fin')?.touched
                        "
                    >
                        Debes ingresar una fecha de finalización
                    </label>
                </fieldset>
                <fieldset>
                    <label for="city">Ciudad</label>
                    <input
                        type="text"
                        name="city"
                        id="city"
                        required
                        placeholder="Ciudad Autónoma de Buenos Aires"
                        formControlName="city"
                    />
                    <label
                        class="alert"
                        *ngIf="
                            expertiseForm.get('city')?.hasError('required') &&
                            expertiseForm.get('city')?.touched
                        "
                    >
                        Debes ingresar una ciudad
                    </label>
                </fieldset>
                <fieldset>
                    <label for="imageCompany">Logo de la empresa</label>
                    <input
                        type="text"
                        name="imageCompany"
                        id="imageCompany"
                        required
                        placeholder="..//assets/images/logo-ml.png"
                        formControlName="imageCompany"
                    />
                    <label
                        class="alert"
                        *ngIf="
                            expertiseForm
                                .get('imageCompany')
                                ?.hasError('required') &&
                            expertiseForm.get('imageCompany')?.touched
                        "
                    >
                        Debes ingresar una ruta de imágen
                    </label>
                </fieldset>
                <fieldset>
                    <label for="description">Descripción de la posición</label>
                    <textarea
                        name="description"
                        id="description"
                        required
                        placeholder="Describe tú experiencia"
                        formControlName="description"
                        maxlength="550"
                    ></textarea>
                    <label
                        class="alert"
                        *ngIf="
                            expertiseForm
                                .get('description')
                                ?.hasError('maxlength') &&
                            expertiseForm.get('description')?.touched
                        "
                    >
                        Debes ingresar una descripción de hasta 550 caracteres
                    </label>
                </fieldset>
                <fieldset class="btn-flex">
                    <button type="submit" [disabled]="!expertiseForm.valid">
                        Aceptar
                    </button>
                    <button class="cancelar" routerLink="/">Cancelar</button>
                </fieldset>
            </form>
        </article>
    </div>
</section>
<app-footer></app-footer>
