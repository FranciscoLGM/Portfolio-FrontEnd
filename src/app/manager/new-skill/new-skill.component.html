<app-navbar></app-navbar>
<section>
    <div class="container">
        <article>
            <h2 class="title-form">{{ title }}</h2>
        </article>

        <article>
            <form [formGroup]="skillForm" (ngSubmit)="postSkillData()">
                <fieldset class="form-group">
                    <label for="skill">Habilidad</label>
                    <input
                        type="text"
                        name="skill"
                        id="skill"
                        required
                        placeholder="React"
                        formControlName="skill"
                    />
                    <label
                        class="alert"
                        *ngIf="
                            skillForm.get('skill')?.hasError('required') &&
                            skillForm.get('skill')?.touched
                        "
                    >
                        Debes ingresar una habilidad
                    </label>
                </fieldset>

                <fieldset>
                    <label for="rate">Porcentaje</label>
                    <input
                        type="number"
                        name="rate"
                        id="rate"
                        min="0"
                        max="100"
                        required
                        placeholder="De 0 a 100"
                        formControlName="rate"
                    />
                    <label
                        class="alert"
                        *ngIf="
                            skillForm.get('rate')?.hasError('max') &&
                            skillForm.get('rate')?.touched
                        "
                    >
                        Debes ingresar un porcentaje valido
                    </label>
                </fieldset>
                <fieldset class="btn-flex">
                    <button type="submit" [disabled]="!skillForm.valid">
                        Aceptar
                    </button>
                    <button class="cancelar" routerLink="/">Cancelar</button>
                </fieldset>
            </form>
        </article>
    </div>
</section>
<app-footer></app-footer>
