<section class="contact container" id="contact">
    <article>
        <h2 class="contact-title">Trabajemos juntos...</h2>
        <p class="contact-text">
            Si quieres hablar de un proyecto o simplemente tienes una pregunta,
            rellena el siguiente formulario. Mi objetivo es responder en un
            plazo de 2 d√≠as.
        </p>
    </article>

    <article>
        <form [formGroup]="contactForm" (ngSubmit)="postFormData()">
            <fieldset>
                <label for="name">Nombre</label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Ingresa t√∫ nombre"
                    required
                    formControlName="name"
                />
                <label
                    class="alert"
                    *ngIf="
                        contactForm.get('name')?.hasError('required') &&
                        contactForm.get('name')?.touched
                    "
                >
                    Debes ingresar t√∫ nombre
                </label>
            </fieldset>
            <fieldset>
                <label for="email">Email</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Ingresa t√∫ email"
                    required
                    _replyto
                    formControlName="email"
                />
                <label
                    class="alert"
                    *ngIf="
                        contactForm.get('email')?.hasError('required') &&
                        contactForm.get('email')?.touched
                    "
                >
                    Debes ingresar t√∫ email
                </label>
            </fieldset>
            <fieldset>
                <label for="message">Mensaje</label>
                <textarea
                    name="message"
                    id="message"
                    placeholder="Ingresa t√∫ mensaje"
                    required
                    formControlName="message"
                ></textarea>
                <label
                    class="alert"
                    *ngIf="
                        contactForm.get('message')?.hasError('required') &&
                        contactForm.get('message')?.touched
                    "
                >
                    Debes ingresar un mensaje
                </label>
            </fieldset>
            <input type="hidden" name="_subject" value="Nuevo mensaje!" />
            <input
                type="hidden"
                name="_autoresponse"
                value="¬°Muchas gracias por tu mensaje! lo recib√≠ correctamente üòä. Me comunicar√© contigo en las pr√≥ximas 48 horas."
            />
            <fieldset>
                <button type="submit" [disabled]="!contactForm.valid">
                    Enviar
                </button>
            </fieldset>
        </form>
    </article>
</section>
