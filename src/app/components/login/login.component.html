<app-navbar></app-navbar>
<section>
    <div class="container signin" *ngIf="isLogged; else loggedOut">
        <h2>Ya iniciaste sesión!</h2>
    </div>

    <ng-template #loggedOut>
        <article class="container">
            <h2 class="title-form">{{ title }}</h2>
            <form
                [formGroup]="signinForm"
                (ngSubmit)="postSigninData()"
                novalidate
            >
                <fieldset class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="@userName"
                        formControlName="userName"
                        required
                    />
                    <label
                        class="alert"
                        *ngIf="
                            signinForm.get('userName')?.hasError('required') &&
                            signinForm.get('userName')?.touched
                        "
                    >
                        Debes ingresar tú nombre de usuario
                    </label>
                </fieldset>
                <fieldset class="form-group">
                    <label for="password">Contraseña</label>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        required
                        placeholder="password"
                        formControlName="password"
                        required
                    />
                    <label
                        class="alert"
                        *ngIf="
                            signinForm.get('password')?.hasError('required') &&
                            signinForm.get('password')?.touched
                        "
                    >
                        Debes ingresar tú contraseña
                    </label>
                </fieldset>
                <fieldset class="form-group btn-flex">
                    <button type="submit" [disabled]="!signinForm.valid">
                        Acceder
                    </button>
                    <button class="cancelar" routerLink="/">Cancelar</button>
                </fieldset>
            </form>
        </article>
    </ng-template>
</section>
<app-footer></app-footer>
