<section class="container" id="expertise">
    <h2 class="card-title">Experiencia</h2>

    <section class="card" *ngFor="let expertise of expertises">
        <article class="card-container">
            <section class="card-logo">
                <picture>
                    <img
                        class="img-logo"
                        [src]="expertise.img"
                        alt="Logo Expertise 1"
                    />
                </picture>
            </section>

            <section>
                <h3 class="card-subtitle">{{ expertise.title }}</h3>
                <p class="card-work">{{ expertise.company }}</p>
                <p class="card-year">
                    {{ expertise.start }} - {{ expertise.end }}
                </p>
                <p class="card-city">
                    {{ expertise.city }}
                </p>
                <p class="card-text">
                    {{ expertise.description }}
                </p>
            </section>
        </article>
    </section>
</section>
